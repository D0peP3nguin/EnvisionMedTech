<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Login to Envision MedTech</h1>
  </header>
  <main>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefg12345"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("Logged in!");
        window.location.href = role === "buyer" ? "buyer.html" : "seller.html";
      } catch (err) {
        alert("Login error: " + err.message);
      }
    };

    window.signup = async function () {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Account created!");
      } catch (err) {
        alert("Signup error: " + err.message);
      }
    };
  </script>
</body>
</html>
